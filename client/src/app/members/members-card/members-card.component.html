<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{memberTemplate.photoUrl || './assets/user.png'}}" alt="{{memberTemplate.knownAs}}"
            class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn-primary" routerLink='/members/{{memberTemplate.username}}'>
                    <i class="fa fa-user">
                    </i>
                </button>
            </li>
            <li class="list-inline-item">
                <button (click)="addLike(memberTemplate)" class="btn-secondary">
                    <i class="fa fa-heart">
                    </i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn-warning" routerLink='/members/{{memberTemplate.username}}' [queryParams]='{tab: 3}'>
                    <i class="fa fa-envelope">
                    </i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span [class.is-online]="(presence.onlineUsers$ | async).includes(memberTemplate.username)">
                <i class="fa fa-circle mr-2"></i>
            </span>
            {{memberTemplate.knownAs}}, {{memberTemplate.age}}
        </h6>
        <p class="card-text text-center">{{memberTemplate.city}}</p>
    </div>
</div>
