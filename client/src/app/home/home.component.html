<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align:center;">
        <img class="image" src="./../../assets/LOGO ALB.png" alt="logo">
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-danger btn-lg mr-2">Create account</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
